base_url: http://verdandi
size: [800, 480]
verify_ssl: false

widgets:
  - name: weather-recap-3x2
    position: [1, 0]
    config:
      weather: &weather-config
        lat: 48.871
        lon: 2.292
        timezone: Europe/Paris

  - name: weather-week-3x1
    position: [1, 240]
    config:
      weather: *weather-config

  - name: schedule-3x4
    position: [400, 0]
    config:
      ics: &config-ics
        timezone: Europe/Paris
        calendars:
          - label: Holidays
            url: https://calendar-url/french-holidays.ics
          - label: Perso
            url: https://calendar-url/schedule.ics

  - name: showcase-2x1
    position: [1, 360]
    config:
      ics: *config-ics

  - name: calendar-1x1
    position: [267, 360]
    config:
      ics: *config-ics
