repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff-check
      - id: ruff-format

  - repo: local
    hooks:
      - id: ty-check
        name: ty-check
        language: python
        entry: ty check
        pass_filenames: false
        args: [--python=.venv/]
        additional_dependencies: [ty]

      - id: pytest
        name: pytest
        entry: .venv/bin/pytest .
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: check-icons-palette
        name: check icons palette
        language: python
        entry: uv run check-icons-palette
        pass_filenames: false
        args: [--python=.venv/]
